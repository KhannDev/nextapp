name : Integration with the main branch

on: 
    pull_request:
      branch : [ master ]


jobs:
    test_pull_r:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 14
        - run: npm install
        - run: npm run build
        - run: npm run export